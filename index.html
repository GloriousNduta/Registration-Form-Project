<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <h1>HTML FORMS</h1>
    <main>
      <form>
        <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name"required />
            <br /> <br />
        <label for="email">Email</label>
          <input type="text" placeholder="Enter your email" id="email"required />
            <br /> <br />
        <label for="date-of-birth">Birthdate</label>
          <input type="date" id="date-of-birth"required />
             <br /> <br />
        <label for="file">Upload file</label>
         <input type="file" id="file" required/>
             <br /> <br />
        <label>Location</label>
          <select>
           <option>Kenya</option>
           <option>Nigeria</option>
           <option>South Africa</option>
           <option>Germany</option>
           <option>USA</option>
           <option>China</option>
           <option>Brazil</option>
        </select>
                <br /> <br />
        <label>In not less than 150 words, please tell us why you are the best candidate of receiving this scholarship
        </label>
               <br /> <br />
        <textarea rows="10" cols="70">       </textarea>
        <br /> <br />
        <label>Do you agree with the terms and conditions?</label>
         <input type="checkbox" id="terms"/>
        <label for="accept">Yes</label>
          <input type="checkbox" id="terms" />
        <label for="decline">No</label>
        <br /> <br />
        <button>submit</button>
      </form>
    </main>
</section>
</body>

</html>
